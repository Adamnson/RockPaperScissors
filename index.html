<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock | Paper | Scissors</title>
</head>
<body>
  <div class="options">
    <button class="control" id="rock">Rock</button>
    <button class="control" id="paper">Paper</button>
    <button class="control" id="scissor">Scissor</button>
  </div>
  <div class="game-area" id="player">
    <div class="image" >
      <img src="" id="userImage"  height="100" width="100">
    </div>
    <p>Player score: <span id="playerScore">0</span> </p>
  </div>
  <div class="game-area" id="computer">
    <div class="image" >
      <img src="" id="computerImage"  height="100" width="100">
    </div>
    <p>Computer score: <span id="computerScore">0</span> </p>
  </div>
  <div class="score"></div>
  <div class="game">
    <button id="reset">Restart!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
